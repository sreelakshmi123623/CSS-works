<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registraction Form</title>
</head>
<body style="background-color:rgb(251, 209, 216);">
    <div>
        <h2>Student Registration Form</h2>
    </div>
    <br>
    <div>
        <label for="rollno">Roll Number : </label>
        <input type="text" placeholder="Enter your roll number" id="rollno">
    </div>
    <br>
<div>
    <label for="studentname">Student Name : </label>
    <input type="text" placeholder="First Name" id="studentname">
    <label for="lname"> - </label>
    <input type="text" placeholder="Last Name" id="studentname">
</div>
<br>
<div>
    <label for="father'sname">Father's Name : </label>
    <input type="text" id="father'sname" >
</div>
<br>
<div>
    <label for="dob">Dob: </label>
    <input type="date" id="dob">(MM-DD-YYYY)
</div>
<br>
<div>
    <label for="mobilenumber">Mobile Number : </label>
    <input type="text" placeholder="Enter your mobile number" id="mobilenumber" >
</div>
<br>
<div>
    <label for="email">EmailId :</label>
    <input type="email" placeholder="Enter your email" id="email">
</div>
<br>
<div>
    <label for="password">Password : </label>
    <input type="text" placeholder="enter password" id="password">
</div>
<div>
    <label for="gender">gender : </label>
    <input type="radio" name="gender" > <label for="male">Male</label>     
    <input type="radio" name="gender"> <label for="female">female</label>  
</div>
<br>
<div>
    <label for="">Department</label>
    <input type="checkbox"> <label for="cse">CSE</label>
    <input type="checkbox"> <label for="civil">Civil</label>
    <input type="checkbox"> <label for="ece">ECE</label>
    <input type="checkbox"> <label for="it">IT</label>
    <input type="checkbox"> <label for="mech">Mech</label>
    
</div>
<br>
<div>
    <label for="course">Course : </label>
    <select name="" id="course">
        <option value="">---------select current course's----------</option>
        <option value="btech">B.Tech</option>
        <option value="mtech">M.Tech</option>
        <option value="mba">MBA</option>
        <option value="mca">MCA</option>
        </select>
</div>
<br>
<div>
    <label for="">Profile Picture : </label>
    <input type="file" accept="image/*">
</div>
<br>
<div>
    <label for="city"> City : </label>
    <input type="text" placeholder="Enter your city name" id="city">
</div>
<br>
<div>
    <label for="address">Address : </label>
    <textarea name="" placeholder="mention your address here." cols="50" rows="5"  id="address"></textarea>
</div>
<br>
<div>
    <label for="pincode">Pincode : </label>
    <input type="text" placeholder="Enter your pincode" id="pincode">
</div>
<br>

<div>
    <button>Register</button>
</div>
<br>
</body>
</html>
<!-- ending of form -->
